<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <meta charset="utf-8">
  <style>
    body {
      text-align: center;
      background-color: rgb(221, 177, 136)
    }
    input[type="file"]{
      text-align: center;
      padding-left: 100px;

    }

    h1 {
      color: green;
    }
    h2{
      color:green;
    }
    h3{
      color:green;
    }
  </style>
</head>

<body>
  <center>
    <div class="container">
      <h1>Simple image search engine</h1>
      <form method="post" enctype="multipart/form-data">
        <input type="file" name="query_img"><br>
        <input type="submit">
      </form>
  </center>
    <h2>Query:</h2>
    {% if query_path %}
    <img src="{{query_path}}" width="300px">
    {% endif %}
    <h2>Results:</h2>
    {% for score in scores %}
    <figure style="float: left; margin-right: 20px; margin-bottom:20px;">
      <img src="{{score[1]}}" height="200px">
      <figcaption>{{score[0]}}</figcaption>
    </figure>
    {% endfor %}

  </div>

</body>

</html>
